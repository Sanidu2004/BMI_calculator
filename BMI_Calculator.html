<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<style>

body{
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(to right, lightblue, navy);
}

.topic{
    text-align: center;
    
}

.content{
    width: 450px;
    height: 600px;
    border: 0px solid ;
    background: linear-gradient(to right, skyblue, white);
    box-shadow: 10px 10px 30px 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    border-radius: 15px;
}

.labels{
    width: 300px;
    height: 50px;
    background-color: aquamarine;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 150%;
    border: none;
    border-radius: 30px;
    font-weight: bold;
}

.topics{
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-weight: 700;
    font-size: 150%;
}

.content2{
    margin: 20px;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    display: flex;
}

.buttons{
    height: 30px;
    width: 70px;
    background-color: greenyellow;
    border: none;
    font-size: 110%;
    font-weight: bold;
    border-radius: 20px;
}

.buttons:hover{
    cursor: pointer;
    background-color: mediumspringgreen;
    color: black;
}

.display1{
    width: 440px;
    height: 50px;
    background-color: lightgray;
    border: none;
    font-size: 150%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    font-weight: bold;
    border-radius: 30px;
    color: blue;
}

.button-container {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

</style>
<body>
<h1 class="topic">BMI calculator</h1>
<div class="content"><br>
    
    <div class="display1" id="display"></div>
    <div class="content2">
        <form action="get">
            <label for="Height" class="topics">Height : </label>
            <input type="number" name="height" min="0" placeholder="height in meter" class="labels" id="height"><br><br><br>
            <label for="Weight" class="topics">Weight :</label>
            <input type="number" name="weight" min="0" placeholder="weight in kilograms" class="labels" id="weight"><br><br>
            <div class="button-container">
                <button type="button" class="buttons" onclick="calculateBMI()">Enter</button><br>
                <button type="reset" class="buttons" onclick="clearDisplay()">Reset</button>
            </div>
        </form>
    </div>
</div>
<script>

    function calculateBMI() {
    let height = parseFloat(document.getElementById("height").value);
    let weight = parseFloat(document.getElementById("weight").value);
    let displayElement = document.getElementById("display");

    if (height && weight) {
        let BMI = weight / (height * height);
        displayElement.innerText = "Your BMI: " + BMI.toFixed(2);

        if (BMI >= 18.5 && BMI <= 24.9) {
            displayElement.style.color = "blue"; 
            alert("You have a healthy BMI");
        } else {
            displayElement.style.color = "red"; 
            alert("You don't have a healthy BMI");
        }
    } else {
        displayElement.innerText = "Please enter valid height and weight!";
        displayElement.style.color = "black"; 
    }

    }

    function clearDisplay(){
    document.getElementById("display").innerText = "";

    }

</script>
</body>
</html>
