<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator - Health Assessment Tool</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family:
        "Inter",
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        sans-serif;
      padding: 20px;
    }

    .topic {
      text-align: center;
      color: #ffffff;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .content {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 20px;
      padding: 40px 30px;
      transition: transform 0.3s ease;
    }

    .content:hover {
      transform: translateY(-5px);
    }

    .input-group {
      width: 100%;
      margin-bottom: 25px;
    }

    .labels {
      width: 100%;
      height: 50px;
      background-color: #f9fafb;
      font-family: "Inter", sans-serif;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-weight: 500;
      padding: 0 18px;
      transition: all 0.3s ease;
      color: #1f2937;
    }

    .labels:focus {
      outline: none;
      border-color: #667eea;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .labels::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .topics {
      font-family: "Inter", sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      color: #374151;
      display: block;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    .content2 {
      width: 100%;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      display: flex;
    }

    .buttons {
      height: 48px;
      flex: 1;
      max-width: 150px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Inter", sans-serif;
      letter-spacing: 0.3px;
    }

    .buttons.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .buttons.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .buttons.primary:active {
      transform: translateY(0);
    }

    .buttons.secondary {
      background-color: #f3f4f6;
      color: #374151;
      border: 2px solid #e5e7eb;
    }

    .buttons.secondary:hover {
      background-color: #e5e7eb;
      border-color: #d1d5db;
    }

    .display1 {
      width: 100%;
      min-height: 80px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 2px solid #bae6fd;
      font-size: 1.25rem;
      font-family: "Inter", sans-serif;
      text-align: center;
      font-weight: 600;
      border-radius: 16px;
      color: #0c4a6e;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .display1.success {
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      border-color: #6ee7b7;
      color: #065f46;
    }

    .display1.warning {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-color: #fbbf24;
      color: #92400e;
    }

    .display1.error {
      background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
      border-color: #fca5a5;
      color: #991b1b;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
      margin-top: 10px;
    }

    .bmi-info {
      width: 100%;
      margin-top: 20px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 12px;
      font-size: 0.875rem;
      color: #6b7280;
      line-height: 1.6;
    }

    .bmi-info h3 {
      color: #374151;
      font-size: 1rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .bmi-categories {
      list-style: none;
      padding: 0;
    }

    .bmi-categories li {
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
    }

    .category-label {
      font-weight: 500;
    }
  </style>
  <body>
    <h1 class="topic">BMI Calculator</h1>
    <p class="subtitle">Calculate your Body Mass Index</p>
    <div class="content">
      <div class="display1" id="display">
        Enter your details to calculate BMI
      </div>
      <div class="content2">
        <form action="get">
          <div class="input-group">
            <label for="Height" class="topics">Height (meters)</label>
            <input
              type="number"
              name="height"
              min="0"
              step="0.01"
              placeholder="e.g., 1.75"
              class="labels"
              id="height"
            />
          </div>
          <div class="input-group">
            <label for="Weight" class="topics">Weight (kilograms)</label>
            <input
              type="number"
              name="weight"
              min="0"
              step="0.1"
              placeholder="e.g., 70"
              class="labels"
              id="weight"
            />
          </div>
          <div class="button-container">
            <button
              type="button"
              class="buttons primary"
              onclick="calculateBMI()"
            >
              Calculate
            </button>
            <button
              type="reset"
              class="buttons secondary"
              onclick="clearDisplay()"
            >
              Reset
            </button>
          </div>
        </form>
        <div class="bmi-info">
          <h3>BMI Categories</h3>
          <ul class="bmi-categories">
            <li>
              <span class="category-label">Underweight:</span>
              <span>&lt; 18.5</span>
            </li>
            <li>
              <span class="category-label">Normal weight:</span>
              <span>18.5 - 24.9</span>
            </li>
            <li>
              <span class="category-label">Overweight:</span>
              <span>25.0 - 29.9</span>
            </li>
            <li>
              <span class="category-label">Obese:</span> <span>&ge; 30.0</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      function calculateBMI() {
        let height = parseFloat(document.getElementById("height").value);
        let weight = parseFloat(document.getElementById("weight").value);
        let displayElement = document.getElementById("display");

        // Remove all status classes
        displayElement.classList.remove("success", "warning", "error");

        if (!height || !weight || height <= 0 || weight <= 0) {
          displayElement.innerText = "Please enter valid height and weight";
          displayElement.classList.add("error");
          return;
        }

        let BMI = weight / (height * height);
        let category = "";
        let statusClass = "";

        if (BMI < 18.5) {
          category = "Underweight";
          statusClass = "warning";
        } else if (BMI >= 18.5 && BMI <= 24.9) {
          category = "Normal weight";
          statusClass = "success";
        } else if (BMI >= 25 && BMI <= 29.9) {
          category = "Overweight";
          statusClass = "warning";
        } else {
          category = "Obese";
          statusClass = "error";
        }

        displayElement.innerText = `Your BMI: ${BMI.toFixed(1)} (${category})`;
        displayElement.classList.add(statusClass);
      }

      function clearDisplay() {
        let displayElement = document.getElementById("display");
        displayElement.innerText = "Enter your details to calculate BMI";
        displayElement.classList.remove("success", "warning", "error");
      }
    </script>
  </body>
</html>
